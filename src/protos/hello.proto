syntax = "proto3";

package HelloServicePackage;

service HelloWorldService {
    rpc ServiceHelloWorld(RequestHelloWorld) returns (ResponseHelloWorld) {}
}

message RequestHelloWorld{
    string name = 1;
}

message ResponseHelloWorld{
    string message = 1;
}

